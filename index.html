<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://hrone.com/wp-content/uploads/2023/09/a-min-2-edited.jpg');
            background-size: cover;
            background-position: center;
            opacity: 1.3; /* Adjust the opacity to make the image less intense */
        }
    </style>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>                 
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <div class="background-image container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card mx-6" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Enter Input for Prediction</h5>
                <form action="/predict" method="post">
                    <div class="mb-3">
                        <label for="input" class="form-label">Input:</label>
                        <input type="text" name="input" id="input" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>
                {% if prediction_text %}
                    <h3 class="mt-3">{{ prediction_text }}</h3>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
